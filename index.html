<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">
        <h1 class="brand"> <span>WEB</span>前端技术开发</h1>
        <div class="wrapper animated shake">
            <div class="com-info">
                <h3>WEB 前端技术开发</h3>
                <ul>
                    <li> <i class="fas fa-map-marked-alt"></i>&nbsp;北京市昌平区</li>
                    <li><i class="fab fa-qq"> &nbsp;</i>QQ:2121101</li>
                    <li><i class="fa fa-envelope"> &nbsp;</i>2121101@qq.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>邮件联系</h3>
                <form action="">
                    <p><label for="">姓名</label><input type="text" name="name"></p>
                    <p><label for="">公司</label><input type="text" name="company"></p>
                    <p><label for="">邮件</label><input type="text" name="email"></p>
                    <p><label for="">电话</label><input type="text" name="phone"></p>
                    <p class="full"><label for="" >信息</label><textarea name="msg"></textarea></p>
                    <p class="full"><button class="full">提交</button></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
